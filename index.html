<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Shopee</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ee4d2d;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding: 0 5%;
    }

    .logo-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
    }

    .logo-container img {
      width: 100%;
      max-width: 250px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin: 0;
    }

    .tagline {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: white;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .login-box {
      background-color: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 28px;
      color: #333;
    }

    .input-group {
      margin-bottom: 22px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background-color: #ee4d2d;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background-color: #d94425;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #777;
    }

    .footer a {
      color: #ee4d2d;
      text-decoration: none;
      margin-left: 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .logo-container {
        margin-bottom: 30px;
        padding: 0;
      }

      .form-container {
        justify-content: center;
      }

      .login-box {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://freelogopng.com/images/all_img/1656181093transparent-shopee-logo-png.png" alt="Shopee Logo" />
      <h1 class="logo-text">Shopee</h1>
      <div class="tagline">lebih hemat lebih cepat</div>
    </div>
    <div class="form-container">
      <div class="login-box">
        <div class="login-title">Login ke Shopee</div>
        <form action="/login" method="post">
          <div class="input-group">
            <label for="username">Nomor HP / Email / Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <div class="footer">
          Belum punya akun?
          <a href="/register">Daftar</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
